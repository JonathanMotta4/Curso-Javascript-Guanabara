    <title>Analizador de Números</title>

        <h1>Analizador de Números</h1>

            <br><input type="button" value="Finalizar" onclick="finalizar()">

        <div id="res">
        </div>
    </section>
    <footer>

    </footer>
    <script src="./JS/app.js"></script>
