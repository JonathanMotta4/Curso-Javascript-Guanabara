<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: dodgerblue;
            color: orange;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <div id="area" >
        Interativa
    </div>
    <script>
        var obj = document.getElementById("area")
        obj.addEventListener('click',clicar)
        obj.addEventListener('mouseenter',entrar)
        obj.addEventListener('mouseout',sair)

        function clicar() {
            obj.innerText = "Click"
            obj.style.background='darkblue'
        }
        function entrar() {
            obj.innerText = "Entrou"
            obj.style.background='green'

        }
        function sair() {
            obj.innerText = "Saiu"
            obj.style.background='dodgerblue'

        }
    </script>
</body>

</html>
