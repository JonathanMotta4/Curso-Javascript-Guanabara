<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
</head>

<body>
    <h1>Teste de Nacionalidade</h1>
    <p>Digite seu país:</p><input type="text" id="txtinp">
    <input type="button" value="Check" id="btn">
    <div id="res"></div>

    <script>
        var btn = document.getElementById('btn')
        btn.addEventListener('click', testar)
        function testar() {
            var pais = document.getElementById('txtinp').value
            var res = document.getElementById('res')
            if (pais =='Brasil') {
                res.innerHTML = "<p>Você é Brasileiro</p>"
            } else {
                res.innerHTML = "<p>Você não é Brasileiro</p>"

            }
        }
    </script>
</body>

</html>
